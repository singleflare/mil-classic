<html>
  <head>
    <title>Ai là triệu phú</title>
    <link rel="stylesheet" type="text/css" href="styles/div.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/init.js"></script>
    <script type="text/javascript" src="scripts/qnaControl.js"></script>
    <script type="text/javascript" src="scripts/variables.js"></script>
    <script type="text/javascript" src="scripts/keyboard.js"></script>
    <script type="text/javascript" src="scripts/sound.js"></script>
  </head>
  <body>

    <!--Question panel-->
    <div class="questionPanel">
      <img src="images/classic question.png">
      <table class="qTable">
        <tr>
          <td class="qTd">Question</td>
        </tr>
      </table>
    </div>

    <!--Top answer panel-->
    <div class="ansPanel" style="bottom:127px">
      <img src="images/classic answer.png">
      <div class="leftAnsPanel" id="ansA">
        <img src="images/classic final fill.png" class="finalImg">
        <img src="images/classic correct fill.png" class="correctImg">
        <p class="ansLetter">A:</p>
        <p class="ansText">Answer A</p>
      </div>
      <div class="rightAnsPanel" id="ansB">
        <img src="images/classic final fill.png" class="finalImg">
        <img src="images/classic correct fill.png" class="correctImg">
        <p class="ansLetter">B:</p>
        <p class="ansText">Answer B</p>
      </div>
    </div>

    <!--Bottom answer panel-->
    <div class="ansPanel" style="bottom:32px">
      <img src="images/classic answer.png">
      <div class="leftAnsPanel" id="ansC">
        <img src="images/classic final fill.png" class="finalImg">
        <img src="images/classic correct fill.png" class="correctImg">
        <p class="ansLetter">C:</p>
        <p class="ansText">Answer C</p>
      </div>
      <div class="rightAnsPanel" id="ansD">
        <img src="images/classic final fill.png" class="finalImg">
        <img src="images/classic correct fill.png" class="correctImg">
        <p class="ansLetter">D:</p>
        <p class="ansText">Answer D</p>
    </div>

    <div class="moneyTree">
      <div class="ll5050">
        <img src="images/5050.png" class="llImg">
        <img src="images/5050hl.png" class="llHighlightImg">
        <img src="images/x.png" class="llUsedImg">
      </div>
      <div class="llx2">
        <img src="images/x2.png" class="llImg">
        <img src="images/x2hl.png" class="llHighlightImg">
        <img src="images/x.png" class="llUsedImg">
      </div>
      <div class="lljump">
        <img src="images/jump.png" class="llImg">
        <img src="images/jumphl.png" class="llHighlightImg">
        <img src="images/x.png" class="llUsedImg">
      </div>
      <table class="moneyTable">

      </table>
    </div>

    <!--Current money panel-->
    <div class="currentMoneyPanel">
      <img src="images/classic money panel.png">
      <p class="winnings">This question money</p>
    </div>

  </body>
</html>
