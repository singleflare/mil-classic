<html>
  <head>
    <title>Ai là triệu phú</title>
    <link rel="stylesheet" type="text/css" href="styles/div.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/variables.js"></script>
    <script type="text/javascript" src="scripts/sound.js"></script>
    <script type="text/javascript" src="scripts/qnaControl.js"></script>
    <script type="text/javascript" src="scripts/keyboard.js"></script>
    <script type="text/javascript" src="scripts/init.js"></script>
  </head>
  <body>
    <div class="questionPanel">
      <img src="images/classic question.png" style="width: 1920px;">
      <p class="qText">Câu hỏiiiiiiiiiiiiii</p>
    </div>

    <div class="ansPanelTop">
      <img src="images/classic answer.png" style="width:1920px">
      <div class="leftAnsPanel">
        <img src="images/classic final left.png" class="finalImg">
        <img src="images/classic correct left.png" class="correctImg">
        <p class="ansLetter" style="left:40%">A:</p>
        <p class="ansText" style="left:46%">Answer A</p>
      </div>
      <div class="rightAnsPanel">
        <img src="images/classic final right.png" class="finalImg">
        <img src="images/classic correct right.png" class="correctImg">
        <p class="ansLetter" style="left:7%">B:</p>
        <p class="ansText" style="left:13%">Answer B</p>
      </div>
    </div>

    <div class="ansPanelBot">
      <img src="images/classic answer.png" style="width:1920px">
      <div class="leftAnsPanel">
        <img src="images/classic final left.png" class="finalImg">
        <img src="images/classic correct left.png" class="correctImg">
        <p class="ansLetter" style="left:40%">C:</p>
        <p class="ansText" style="left:46%">Answer C</p>
      </div>
      <div class="rightAnsPanel" style="right:0">
        <img src="images/classic final right.png" class="finalImg">
        <img src="images/classic correct right.png" class="correctImg">
        <p class="ansLetter" style="left:7%">D:</p>
        <p class="ansText" style="left:13%">Answer D</p>
      </div>
    </div>
    
    <div class="moneyTree">
      <div class="ll5050">
        <img src="images/5050.png" class="llImg">
        <img src="images/5050hl.png" class="llHighlightImg">
        <img src="images/x.png" class="llUsedImg">
      </div>
      <div class="llx2">
        <img src="images/x2.png" class="llImg">
        <img src="images/x2hl.png" class="llHighlightImg">
        <img src="images/x.png" class="llUsedImg">
      </div>
      <div class="lljump">
        <img src="images/jump.png" class="llImg">
        <img src="images/jumphl.png" class="llHighlightImg">
        <img src="images/x.png" class="llUsedImg">
      </div>
      <table class="moneyTable">
      </table>
    </div>

    <!--Current money panel-->
    <div class="currentMoneyPanel">
      <img src="images/classic money panel.png">
      <p class="winnings">This question money</p>
    </div>

  </body>
</html>
