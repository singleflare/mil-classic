<html>
  <head>
    <title>Ai là triệu phú</title>
    <link rel="stylesheet" type="text/css" href="styles/div.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/variables.js"></script>
    <script type="text/javascript" src="scripts/sound.js"></script>
    <script type="text/javascript" src="scripts/qnaControl.js"></script>
    <script type="text/javascript" src="scripts/keyboard.js"></script>
    <script type="text/javascript" src="scripts/init.js"></script>
  </head>
  <body>
    <div class="questionPanel">
      <img src="images/classic question.png" style="width:1280px;height:auto">
      <p class="qText">Câu hỏi</p>
    </div>

    <img src="images/classic answer.png" class="ansPanelTop" style="width:1280px;height:auto">
    <img src="images/classic answer.png" class="ansPanelBot" style="width:1280px;height:auto">

    <img src="images/classic final fill.png" class="finalImgA">
    <img src="images/classic correct fill.png" class="correctImgA">
    <p class="ansLetter">A:</p>
    <p class="ansText">Answer A</p>
    <img src="images/classic final fill.png" class="finalImgB">
    <img src="images/classic correct fill.png" class="correctImgB">
    <p class="ansLetter">B:</p>
    <p class="ansText">Answer B</p>
    <img src="images/classic final fill.png" class="finalImgC">
    <img src="images/classic correct fill.png" class="correctImgC">
    <p class="ansLetter">C:</p>
    <p class="ansText">Answer C</p>
    <img src="images/classic final fill.png" class="finalImgD">
    <img src="images/classic correct fill.png" class="correctImgD">
    <p class="ansLetter">D:</p>
    <p class="ansText">Answer D</p>

    <div class="moneyTree">
      <div class="ll5050">
        <img src="images/5050.png" class="llImg">
        <img src="images/5050hl.png" class="llHighlightImg">
        <img src="images/x.png" class="llUsedImg">
      </div>
      <div class="llx2">
        <img src="images/x2.png" class="llImg">
        <img src="images/x2hl.png" class="llHighlightImg">
        <img src="images/x.png" class="llUsedImg">
      </div>
      <div class="lljump">
        <img src="images/jump.png" class="llImg">
        <img src="images/jumphl.png" class="llHighlightImg">
        <img src="images/x.png" class="llUsedImg">
      </div>
      <table class="moneyTable">

      </table>
    </div>

    <!--Current money panel-->
    <div class="currentMoneyPanel">
      <img src="images/classic money panel.png" style="width:1280px;height:auto">
      <p class="winnings">This question money</p>
    </div>

  </body>
</html>
